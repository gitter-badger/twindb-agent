language: ruby
sudo: false
bundler_args: "--without kitchen_vagrant"
rvm:
- 2.1.5
branches:
  only:
  - master
  - develop
script:
  - git clone https://github.com/twindb/twindb-agent-testing.git
  - cd ./twindb-agent-testing
  - bundle install --without kitchen_vagrant --binstubs --path vendor/bundle
  - openssl aes-256-cbc -K $encrypted_08e007a106a8_key -iv $encrypted_08e007a106a8_iv -in travisci-aws.pem.enc -out travisci-aws.pem -d
  - chmod 0600 travisci-aws.pem
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
